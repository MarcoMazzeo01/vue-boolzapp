<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean - Template</title>

    <!-- bootstrap / css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utils.css">

    <!-- javascript -->
    <script src="./js/main.js" type="text/javascript" defer></script>

</head>
<body>
   
   <div class="container-fluid grad-bg d-flex align-items-center">
        <div class="container" id="main-container">

            <!-- * contacts & convos columns * -->
            <div class="row g-0 h-100">

                <!-- ! CONTACTS ! -->
                <div class="col-5 bg-success">

                    <!-- user bar -->
                    <header class="container-fluid d-flex"> 
                        <section class="d-flex align-items-center w-70 gap-2 p-2">
                            <img src="./img/avatar_io.jpg" alt="Sofia" class="pfp">
                            <h3 class="mb-0 fs-4">Sofia</h3>
                        </section>

                        <section class="d-flex align-items-center justify-content-around flex-fill p-2">
                            <i class="fa-solid fa-circle-notch fa-lg"></i>
                            <i class="fa-solid fa-message fa-lg"></i>
                            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                        </section>
                    </header>

                    <!-- notifications notice -->
                    <div class="container-fluid contacts__notification d-flex align-items-center gap-3 p-3">
                        <div>
                            <div class="notification__icon">
                                <i class="fa-solid fa-bell-slash fa-xl"></i>
                            </div>
                        </div>
                        <div>
                            <p class="mb-0"><strong>Ricevi notifiche di nuovi messaggio</strong></p>
                            <a href="#">Attiva notifiche Desktop</a>
                        </div>
                    </div>
                    
                    <!-- search convos -->
                    <div class="container-fluid contacts__search-bar p-2 d-flex">
                        
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="search" name="" id="" placeholder="Cerca o inizia una nuova chat" class="w-100">
                    </div>

                    <!-- contacts list -->
                    <div class="container-fluid contacts__list h-100 overflow-auto">
                        <div class="container-fluid" id="contacts__person">
                            <img src="./img/avatar_1.jpg" alt="" class="pfp">
                            <h4>{{contact}}</h4>
                            <p>Ultimo messaggio inviato</p>
                        </div>
                    </div>
                </div>

                <!-- ! CONVO ! -->
                <div class="col-7 convos-bg">convos</div>
            </div>
        </div>
   </div>


    <!-- bootstrap / javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script
</body>
</html>
